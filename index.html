<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengolahan Surat Menyurat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            transition: 0.3s;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar ul li a:hover {
            background-color: #1abc9c;
            transform: translateX(10px);
        }

        .header {
            height: 60px;
            width: calc(100% - 250px);
            margin-left: 250px;
            background-color: #34495e;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }

        .main-content {
            margin-left: 250px;
            padding: 80px 20px;
            background-color: #f4f4f9;
            min-height: 100vh;
            transition: 0.3s;
        }

        .main-content h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #16a085;
        }

        /* Tambahkan gaya untuk iframe */
        #gasFrame {
            display: none;
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>My Dashboard</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#" id="settingsLink"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="data_penduduk.html"><i class="fas fa-users"></i> Data Penduduk</a></li>
            <li><a href="menu_surat.html"><i class="fas fa-envelope"></i> Pengolahan Surat Menyurat</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Laporan</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Pengolahan Surat Menyurat</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Form Pengolahan Surat</h2>

        <form id="suratForm">
            <div class="form-group">
                <label for="nomorSurat">Nomor Surat</label>
                <input type="text" id="nomorSurat" required>
            </div>
            <div class="form-group">
                <label for="tanggalSurat">Tanggal Surat</label>
                <input type="date" id="tanggalSurat" required>
            </div>
            <div class="form-group">
                <label for="perihal">Perihal</label>
                <textarea id="perihal" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="tujuan">Tujuan</label>
                <select id="tujuan" required>
                    <option value="">Pilih Tujuan</option>
                    <option value="Kepala Sekolah">Kepala Sekolah</option>
                    <option value="Wakil Kepala Sekolah">Wakil Kepala Sekolah</option>
                    <option value="Staff">Staff</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Simpan Surat</button>
            </div>
        </form>

        <!-- Tampilkan surat yang telah disimpan -->
        <h3>Surat Tersimpan</h3>
        <ul id="suratList"></ul>

        <!-- Tambahkan Iframe untuk menampilkan GAS -->
        <h3>Data Google Sheets</h3>
        <iframe id="gasFrame" src="https://script.google.com/macros/s/AKfycbxRrtYl1A0wlWEG45ut7mc6RSFYz_ioKutMwCKaNQ2T2GTXzQLDqpQ5xJZjYCtqYF6d5A/exec"></iframe>
    </div>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.getElementById('settingsLink').addEventListener('click', function(event) {
            event.preventDefault(); // Mencegah tindakan default link

            // Tampilkan iframe GAS
            const gasFrame = document.getElementById('gasFrame');
            gasFrame.style.display = 'block'; // Menampilkan iframe

            // Scroll ke bagian iframe (opsional)
            gasFrame.scrollIntoView({ behavior: 'smooth' });
        });

        const form = document.getElementById('suratForm');
        const suratList = document.getElementById('suratList');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const nomorSurat = document.getElementById('nomorSurat').value;
            const tanggalSurat = document.getElementById('tanggalSurat').value;
            const perihal = document.getElementById('perihal').value;
            const tujuan = document.getElementById('tujuan').value;

            const li = document.createElement('li');
            li.textContent = `${nomorSurat} | ${tanggalSurat} | ${perihal} | ${tujuan}`;
            suratList.appendChild(li);

            // Reset form
            form.reset();
        });
    </script>
</body>
</html>
